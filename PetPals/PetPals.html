<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <title>PetPals</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="logo"><img src="extra/LOGO.png" alt=""></div>
    <div class="tamagotchi">
        <div class="room" id="room">
            
            <div class="tamagotchi-image" id="tamagotchi-image"></div>
        </div>
        <div class="tamagotchi-stats">
            <div class="stat1">
                <div class="bar" id="happiness-bar">Felicidad</div>
            </div>

            <div class="stat2">
                <div class="bar" id="hunger-bar">Hambre</div>
            </div>

            <div class="stat3">
                <div class="bar" id="energy-bar">Energ√≠a</div>
            </div>

            <div class="stat4">
                <div class="bar" id="health-bar">Salud</div>
            </div>

        </div>

        <div class="tamagotchi-buttons">
            <button id="play">JUGAR</button>
            <button id="feed">ALIMENTAR</button>
            <button id="sleep">DORMIR</button>
            <button id="heal">CURAR</button>
        </div>

    </div>

    <audio id="musica" autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
</html>
